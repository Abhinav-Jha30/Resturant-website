<!DOCTYPE html>


<html>


    <head>

        <title>Payment</title>
		<link rel="stylesheet" href="pay3.css">
    <script>
    function checkforblank(){
      if(document.getElementById('fname').value=="")
      {
      alert('Please Enter the Details to Proceed');
      return false;
      }
      else{
        alert('Thank You, Your Payment is successfully done');
      }
    }
    </script>
    </head>

  <body>

        <div class="form-wrap">

            <form action="resturant.html"  onsubmit="return checkforblank()">

                <h1>Enter Card Details</h1>

				<label for="fname"><p>Name on card:</p></label>
				<input type="text" id="fname" name="fname" placeholder="Name on Card">
				<label for="ccnum"><p>Credit card number:</p></label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
			<label for="datemax"><p>Exp Date:</p></label>
			<input type="date" id="datemax" name="datemax" max="2024-12-31">
    			 <label for="cvv"><p>CVV:</p></label>
                <input type="text" id="cvv" name="cvv" placeholder="***">
				<input type="submit" value="Submit">

            </form>

        </div>



    </body>



</html>
